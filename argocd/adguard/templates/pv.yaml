---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.name }}-vol-config
  namespace: {{ .Values.name }}
  labels:
    name: {{ .Values.name }}-vol-config
    app.kubernetes.io/component: {{ .Values.name }}-vol-config
    app.kubernetes.io/name: {{ .Values.name }}
    app.kubernetes.io/part-of: {{ .Values.name }}
    app.kubernetes.io/managed-by: argo
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.2.100
    path: "/config/adguard/conf"
  mountOptions:
    - nfsvers=4.2
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.name }}-vol-work
  namespace: {{ .Values.name }}
  labels:
    name: {{ .Values.name }}-vol-work
    app.kubernetes.io/component: {{ .Values.name }}-vol-work
    app.kubernetes.io/name: {{ .Values.name }}
    app.kubernetes.io/part-of: {{ .Values.name }}
    app.kubernetes.io/managed-by: argo
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.2.100
    path: "/config/adguard/work"
  mountOptions:
    - nfsvers=4.2
