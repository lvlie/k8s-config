name: tautulli
namespace: media
ip: 192.168.6.125

container:
  image: linuxserver/tautulli
  ports:
    - name: http
      port: 8181
  env:
    - name: TZ
      value: "Europe/Amsterdam"
  readinessPort: 8181
  resourceRequest:
    cpu: "100m"
    memory: "256Mi"

volumes:
  - name: tautulli-config
    type: nfs
    mount: /config
    source: /config/plexpy
  - name: plex-logs
    type: nfs
    mount: /logs
    source: /config/plex/Library/Logs/
