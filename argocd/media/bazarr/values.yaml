name: bazarr
namespace: media
ip: 192.168.6.124

container:
  image: linuxserver/bazarr
  ports:
    - name: http
      port: 6767
  env:
    - name: TZ
      value: "Europe/Amsterdam"
    - name: UMASK
      value: "0022"
  readinessPort: 6767
  resourceRequest:
    cpu: "100m"
    memory: "256Mi"

volumes:
  - name: bazarr-config
    type: nfs
    mount: /config
    source: /config/bazarr
  - name: bazarr-tv
    type: nfs
    mount: /tv
    source: /data/TV
  - name: bazarr-movies
    type: nfs
    mount: /movies
    source: /data/Movies
